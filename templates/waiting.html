<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body class="main">
    <img src="../static/Logo.png" alt="Logo" class="join-logo" onclick="window.location.href='/main'" style="margin-top: 150px;">
    <div style="position: relative; height: 80vh;">
      <div style="position: absolute; top: calc(50% - 150px); left: 50%; transform: translate(-50%, -50%); text-align: center; 
                  background: #FFCFEF; padding: 20px; border-radius: 10px; border: 2px solid #7E3064; width: 600px; display: flex; flex-direction: column; align-items: center;">
        <p style="color: #7E3064; margin: 0 auto; font-family: 'Rubik', sans-serif; font-size: 30px; width: 90%; text-align: center; margin-bottom: 30px;">
          We're finding your match<span class="loading-dots"></span></p>
        <div class="withtext-box" style="gap: 20px; display: flex; justify-content: center; width: 100%;">
          <button class="button" onclick="window.location.href='/check_result'">Refresh</button>
        </div>
        <p style="color: #7E3064; margin: 0 auto; font-family: 'Rubik', sans-serif; font-size: 25px; width: 90%; text-align: center; margin-bottom: 30px;">
          Match will be released in approx 30 min~ While waiting, check out our activities:</p>
        <p style="color: #7E3064; margin: 0 auto; font-family: 'Rubik', sans-serif; font-size: 20px; width: 90%; text-align: center; margin-bottom: 30px;">
          @CnD: Chocolate Fondue, Pin Making, Jenga</p>
        <p style="color: #7E3064; margin: 0 auto; font-family: 'Rubik', sans-serif; font-size: 20px; width: 90%; text-align: center; margin-bottom: 30px;">
          @MC Comfy: Mocktails, Karaoke/ Talent show (for chance to win boba date!), CupPong, PhotoBooth</p>
      </div>
    </div>
</body>
</html>
