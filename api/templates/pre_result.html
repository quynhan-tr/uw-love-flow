<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Match</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Tagesschrift&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <a href="{{ url_for('home') }}" class="logo-text">
      UW Love Flow
    </a>

    <h2 class="text-center mb-1">Enter Your Discord Handle</h2>

    {% if error %}
      <p class="body-text text-center" style="color: #d11d1d;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('result') }}" method="GET">
      <div class="form-group">
        <label for="discord">Discord Handle</label>
        <input
          id="discord"
          type="text"
          name="discord"
          required
        >
      </div>

      <div class="text-center">
        <button type="submit" class="button">Find Match</button>
      </div>
    </form>
  </div>
</body>
</html>
