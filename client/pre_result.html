<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <img src="/assets/Logo.png" alt="Logo" class="logo" onclick="window.location.href='/index.html'">

    <h2 class="text-center mb-1">Enter Your Discord Handle</h2>

    <!-- If youâ€™re using templating (e.g. Jinja), you can still show errors here -->
    {% if error %}
      <p class="body-text text-center" style="color: #d11d1d;">{{ error }}</p>
    {% endif %}

    <form action="/pre_result.html" method="GET">
      <div class="form-group">
        <label for="discord">Discord Handle</label>
        <input
          id="discord"
          type="text"
          name="discord"
          required
        >
      </div>

      <div class="text-center">
        <button type="submit" class="button">Find Match</button>
      </div>
    </form>
  </div>
</body>
</html>
