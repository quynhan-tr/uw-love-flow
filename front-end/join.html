<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body class="main">
    <form method="POST" action="/join" onsubmit="event.preventDefault(); validateAndSubmit();">
        <img src="Logo.png" alt="Logo" class="join-logo" onclick="window.location.href='main.html'">
        <div class="box" style="flex-direction: column; height: auto; padding: 20px; gap: 10px;">
            <p style="color: #7E3064; margin: 0; font-family: 'Rubik', sans-serif; font-size: 21px; width: 80%; text-align: left; margin-left: -20px;">Your Name</p>
            <input id="nameInput" name="name" required type="text" style="width: 80%; padding: 10px; border-radius: 5px; border: 2px solid #7E3064; font-family: 'Rubik', sans-serif; font-size: 20px; background-color: #FFCFEF; color: #7E3064;">
            <p style="color: #7E3064; margin: 0; font-family: 'Rubik', sans-serif; font-size: 21px; width: 80%; text-align: left; margin-left: -20px;">Discord Handle</p>
            <input id="discordInput" name="discord" required type="text" style="width: 80%; padding: 10px; border-radius: 5px; border: 2px solid #7E3064; font-family: 'Rubik', sans-serif; font-size: 20px; background-color: #FFCFEF; color: #7E3064;">
            <p id="warningText" style="color: #b9649d; margin: 0; font-family: 'Rubik', sans-serif; font-size: 16px; display: none;">Please fill in all required fields</p>
            <button class="button" style="margin-top: 10px; font-family: 'Rubik', sans-serif; font-size: 22px;" type="submit">Next</button>
        </div>
    </form>
    <script>
        function validateAndSubmit() {
            const nameInput = document.getElementById('nameInput');
            const discordInput = document.getElementById('discordInput');
            const warningText = document.getElementById('warningText');
            
            if (nameInput.value.trim() === '' || discordInput.value.trim() === '') {
                warningText.style.display = 'block';
            } else {
                window.location.href = 'friendship-quiz.html';
            }
        }
    </script>
</body>
</html>
